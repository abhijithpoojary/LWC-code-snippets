<template>
    <lightning-card  variant="Narrow"  title="Data table demo" icon-name="standard:contact">
        <div class="slds-p-around_large">
            <lightning-datatable
                key-field="id"
                data={contactData}
                show-row-number-column
                hide-checkbox-column
                columns={columnList}
                onrowaction={handleRowAction}
                sorted-by={sortedBy}
                sorted-direction={sortDirection}
                onsort={doSorting}>
            </lightning-datatable>
        </div>
        <div slot="footer">
            <lightning-badge label="Data table"></lightning-badge>
        </div>
    </lightning-card>
</template>
