<template>

    <lightning-card title="contacts updates">
    <div class="slds-m-bottom_x-large">
    
    <!-- Input for Contact Name -->
    <div class="slds-p-around_medium">
    <lightning-input type="text" label="Name" placeholder="Enter contact name" value={strContactName} onchange={changeName}></lightning-input>
    </div>

    <!-- Button to add contact -->
    <lightning-button variant="brand" label="Add" title="Add Contact" onclick={addContact} class="slds-p-around_medium"></lightning-button>
    <!-- Child Component to display list of Contacts-->
    <div class="slds-m-top_x-medium slds-p-around_medium">
    <c-array-child></c-array-child>
    </div>
    
    </div>
    </lightning-card>
</template>
